name: Deploy Docker
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t duynguyen1494/docker-react -f ./Dockerfile.dev .
      - name: Run tests
        run: docker run -e CI=true duynguyen1494/docker-react npm run test